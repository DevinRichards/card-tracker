<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MTG Card Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto">
            <a href="/" class="text-white">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="text-white ml-4">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="text-white ml-4">Login</a>
                <a href="{{ url_for('auth.register') }}" class="text-white ml-4">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm text-{{ category }}-700 bg-{{ category }}-100 rounded-lg" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
